<!doctype html>
<html lang="en" ng-app="cat">
<head>
    <meta charset="utf-8">
    <title>CAT Report</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/theme.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/toastr/1.3.0/toastr.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <!-- HTML5 Support for the Sucky Browser -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default" role="navigation" style="border-radius: 0 !important;">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="img/cr_text.png" style="height: 0.8em;"/></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-show="loggedIn" ng-class="home_active"><a href="#home" ng-click="resetActive(); home_active = 'active';">Home</a></li>
            <li ng-show="loggedIn" ng-class="reviews_active"><a href="#instructors" ng-click="resetActive(); reviews_active = 'active';">Reviews</a></li>
            <li ng-show="false" ng-class="requests_active"><a href="#contact">Requests</a></li>
            <li ng-show="false" ng-class="settings_active"><a href="#settings">Settings</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search" role="login" ng-show="!loggedIn" ng-submit="login()">
            <div class="form-group">
                <input ng-model="username" class="form-control" placeholder="user@villanova.edu" type="text" autofocus="" />
                <input ng-model="password" placeholder="somepassword" type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-info">Login</button>
            <a href="#register" class="btn btn-alert">Register</a>
          </form>
          
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    
<!-- View Container -->
<div class="container" style="margin-top: 5em;" ng-view></div>

<!-- Track The Page Man -->
<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36384906-1']);
    _gaq.push(['_setDomainName', 'catreport.tk']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();

</script>

<!-- Main Application Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-cookies.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
<script src="js/angulartics/angulartics.min.js"></script>
<script src="js/angulartics/angulartics-google-analytics.min.js"></script>
<script src="js/angular.ui.min.js"></script>
<script src="js/app.js"></script>

<!-- App Controllers -->
<script src="js/controllers/home.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/register.js"></script>
<script src="js/controllers/instructors.js"></script>
<script src="js/controllers/reviews.js"></script>
<script src="js/controllers/postreview.js"></script>

<!-- More Application Scripts -->
<script src="js/services.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>


</body>
</html>
