<div class="row row-fluid">
    <div class="span4 offset4">
        <form ng-submit="register()">
            <fieldset>
                <legend>Register</legend>

                <label>First Name</label><br />
                <input type="text" ng-model="first" placeholder="John" ng-required="true" class="form-control">

                <label>Last Name</label><br />
                <input type="text" ng-model="last" placeholder="Smith" ng-required="true" class="form-control">

                <label>E-Mail Address</label><br />
                <input type="text" ng-model="email" placeholder="test@villanova.edu" ng-required="true" class="form-control">

                <label>Password</label><br />
                <input type="password" ng-model="password" placeholder="******" ng-required="true" class="form-control">

                <label>Confirm Password</label><br />
                <input type="password" ng-model="cpassword" placeholder="******" ng-required="true" class="form-control">
            </fieldset>
            <button type="submit" class="btn btn-info pull-right">Register</button>
        </form>
    </div>
</div>
